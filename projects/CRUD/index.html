<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
    <!-- head section -->
    <section>
        <div class="head">
            <h2>CRUDS</h2>
            <p>product management system</p>
        </div>
    </section>
    <!-- input section -->
    <section>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="createBtn">create</button>
        </div>
    </section>
    <!-- outputs section -->
    <section>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchBy(this.value)" type="text" id="search" placeholder="search">
                <div class="searchbtn">
                    <button onclick="getSearchMod(this.id)" id="searchTitle">Search by title</button>
                    <button onclick="getSearchMod(this.id)" id="searchCategory">Search by category</button>
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tBody">
                    
                </tbody>
            </table>
        </div>
    </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
